name       : ruby-sass
version    : 3.4.24
release    : 2
source     :
    - https://rubygems.org/downloads/sass-3.4.24.gem : 4e1d6080fe48614110a649cd8990ef79644db08374aac508b752a908c954ad02
license    : MIT
component  : programming
summary    : Sass is an extension of CSS, adding nested rules, variables, mixins, selector inheritance, and more.
description: |
    Sass is an extension of CSS, adding nested rules, variables, mixins, selector inheritance, and more.
extract    : no
builddeps  :
    - pkgconfig(ruby-2.2)
rundeps    :
    - ruby-redcarpet
    - ruby-yard
install    : |
    export geminstalldir=$(ruby -e'puts Gem.default_dir')
    export GEM_HOME=$geminstalldir
    export GEM_PATH=$geminstalldir
    gem install \
        --ignore-dependencies \
        --no-user-install \
        -i "$installdir/$geminstalldir" \
        -n "$installdir/usr/bin" \
        $sources/sass-$version.gem
